# .github/workflows/publish.yml
name: Publish to npm (Trusted Publishers)

on:
  push:
    tags:
      - 'v*' # v1.2.3, v1.2.3-beta.1, etc.

permissions:
  contents: read
  id-token: write # REQUIRED for OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ensure tag is present

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm ci
      - run: npm test --if-present
      - run: npm run build --if-present

      # Read the semver from the tag (v1.2.3 or v1.2.3-beta.1)
      - name: Sync version from tag
        run: npm version from-git --no-git-tag-version

      # Auto-choose dist-tag for prereleases
      - name: Publish with provenance (Trusted Publisher)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            npm publish --access public --provenance --tag next
          else
            npm publish --access public --provenance
          fi
        env:
          # No NPM_TOKEN needed when using Trusted Publishers
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
