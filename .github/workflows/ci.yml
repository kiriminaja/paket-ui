# .github/workflows/publish.yml
name: Publish (npm Trusted Publisher + Bun)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write # REQUIRED for npm Trusted Publishers (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ensure the tag exists locally

      # Bun for install/build/test
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.x' # or pin a version
          # cache: true       # optional

      # Node/npm only for npm publish + provenance
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # Install deps with Bun (lockfile-aware)
      - name: Install
        run: |
          if [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            bun install
          fi

      - name: Test
        run: bun test --if-present

      - name: Build
        run: bun run build --if-present

      # Sync package.json version from the Git tag (v1.2.3 or v1.2.3-beta.1)
      - name: Version from tag
        run: npm version from-git --no-git-tag-version

      # Publish with provenance; prereleases -> "next", stables -> "latest"
      - name: Publish to npm
        env:
          NPM_CONFIG_PROVENANCE: 'true' # same as --provenance
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            npm publish --access public --tag next
          else
            npm publish --access public
          fi
